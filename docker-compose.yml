services:
  db:
    image: postgres:15-alpine
    container_name: secure_cloud_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: local_password
      POSTGRES_DB: secure_cloud
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data # This saves your data!

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: secure_cloud_server
    environment:
      # CRITICAL: Use 'db' as the hostname, not 'localhost'
      DATABASE_URL: postgresql://postgres:local_password@db:5432/secure_cloud
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data: